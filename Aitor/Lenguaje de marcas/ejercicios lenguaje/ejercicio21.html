<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Formulario HTML5</title>
</head>

<body>
  <form class="formulario1" action="index.html" method="post">
    <fieldset>

      <table>
        <tr>
          <td>
            <label for="nombre">Nombre</label>

          </td>
          <td><input type="text" name="nombre" id="nombre" autofocus></td>
        </tr>
        <tr>
          <td>
            <label for="numerodni">Numero de DNI</label>

          </td>
          <td><input type="text" name="numerodni" id="numerodni" pattern="[0-9]{8}[A-Z]{1}" size="10" maxlength="9"></td>
        </tr>
        <tr>
          <td>
            <label for="correoe">Correo Electronico</label>

          </td>
          <td><input type="email" id="correoe" name="correoe"></td>
        </tr>
        <tr>
          <td>
            <label for="urlweb">URL</label>

          </td>
          <td><input type="url" id="urlweb" name="urlweb" placeholder="Escriba su URL WEB personal" size="30"></td>
        </tr>
        <tr>
          <td>
            <label for="fecha">Fecha</label>

          </td>
          <td><input type="date" id="fecha" name="fecha"></td>
        </tr>
        <tr>
          <td>
            <label for="tiempo">Tiempo</label>

          </td>
          <td><input type="time" id="tiempo" name="tiempo"></td>
        </tr>
        <tr>
          <td>
            <label for="fechahora">Fecha y hora</label>

          </td>
          <td><input type="datetime-local" id="fechahora" name="fechahora"></td>
        </tr>
        <tr>
          <td>
            <label for="mes">Mes</label>

          </td>
          <td><input type="month" id="mes" name="mes"></td>
        </tr>
        <tr>
          <td>
            <label for="semana">Semana</label>

          </td>
          <td><input type="week" id="semana" name="semana"></td>
        </tr>
        <tr>
          <td>
            <label for="numero">Numero</label>

          </td>
          <td><input type="number" id="numero" name="numero" min="0" max="10"></td>
        </tr>
        <tr>
          <td>
            <label for="rango">Rango</label>

          </td>
          <td><input type="range" id="rango" name="rango" min="0" max="10"></td>
        </tr>
        <tr>
          <td>
            <label for="telefono">Telefono</label>

          </td>
          <td><input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}"></td>
        </tr>
        <tr>
          <td>
            <label for="busqueda">Busqueda</label>

          </td>
          <td><input type="search" id="busqueda" name="busqueda" value=""></td>
        </tr>
        <tr>
          <td>
            <label for="color">Color</label>

          </td>
          <td><input type="color" id="color" name="color" value=""></td>
        </tr>

      </table>
      <br>
      <button type="submit" name="button">Enviar</button>
      <button type="reset" name="Limpiar">Limpiar</button>
    </fieldset>
  </form>
</body>

</html>
