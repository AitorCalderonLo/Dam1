<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>titulo</title>

    <script>
      function Mifuncion()
      {
        a = 8;

        b = 3;

        document.write(a + b);

        document.write("<br>");

        document.write(a - b);

        document.write("<br>");

        document.write( a * b);
      }


    </script>

  </head>
  <body>
    <div id="primero" onclick="Mifuncion();">
      <span>mi div con javascript</span>

    </div>
  </body>
</html>
